<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300&display=swap" rel="stylesheet">
    <title>Folha de São Paulo</title>
</head>
<body>
    <header>
        <img src="assets/menu-icon.png" alt="menu hamburguer" class="imageheader">
        <div class="blockfirsth">
            <img src="assets/logo.png" alt="logo" class="blockfirsthImage">
            <p class="blockfirstText">o site de testes para <b>novos webs</b></p>
        </div>
        <div class="blocksecondh">
            <button class="buttonone">
                <img src="assets/facebook.svg" alt="facebook" class="imagebuttom">
                CURTIR
            </button> 
            <button class="buttontwo">
                <img src="assets/twitter.svg" alt="twitter" class="imagebuttom">
                SEGUIR
            </button>
        </div>
    </header>
    <main>
        <section class="sectionprincipal">
            <div class="sectionprincipalBlock">
                <div class="blockimages">
                    <div class="blockimagesInd">
                        <img src="assets/arrow_left-icon.png" alt="seta esquerda" class="imagearrow">
                    </div>
                    <div class="blockimagesInd">
                        <img src="assets/arrow_right-icon.png" alt="seta direita" class="imagearrow">
                    </div>    
                </div>
                <div class="sectionprincipalBlocktext">
                    <h1 class="sectionprincipalTitle">MUSSUN IPSUN CACILDS</h1>
                    <p class="sectionprincipalText">Pra lá, depois divoltis porris, paradis.</p>
                    <p class="sectionprincipalText">Paisis, filhis, espiritis santis.</p>
                </div>
            </div>
            <div>
                <div class="sectionprincipalCircle"></div>
                <div class="sectionprincipalCircle"></div>
                <div class="sectionprincipalCircle"></div>
            </div>
        </section>
    </main>
</body>
</html>
